<!DOCTYPE html>
<html>
  <head>
    <title>Click Tracker</title>
    <script>
      // Initialize an empty object to track the clicks
      var clickCounts = {};

      function trackClick(linkId) {
        // Check if the link has been clicked before
        if (clickCounts[linkId] === undefined) {
          // If not, set the click count to 1
          clickCounts[linkId] = 1;
        } else {
          // If yes, increment the click count
          clickCounts[linkId]++;
        }

        // Get the list element and the link element
        var listElement = document.getElementById("clickList");
        var linkElement = document.getElementById(linkId);

        // Create a new list item with the link text and click count
        var listItem = document.createElement("li");
        var listItemText = document.createTextNode(
          linkElement.textContent + " (" + clickCounts[linkId] + ")"
        );
        listItem.appendChild(listItemText);

        // Add the new list item to the top of the list
        listElement.insertBefore(listItem, listElement.firstChild);
      }
    </script>
  </head>
  <body>
    <h1>Top Destination</h1>
    <ul id="clickList"></ul>
    <a
      href="/final project/places/Brazil.html"
      target="_blank"
      id="link1"
      onclick="trackClick('link1');"
      >Brazil</a
    >
    <a
      href="/final project/places/Spain.html"
      id="link2"
      onclick="trackClick('link2');"
      >Spain</a
    >
    <a href="#" id="link3" onclick="trackClick('link3');">Link 3</a>
  </body>
</html>
